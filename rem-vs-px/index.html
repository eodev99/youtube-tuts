<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>REM vs PX Example</title>
  </head>
  <body>
    <section>
      <span>
        <h1 class="font-rem">Font set with REM</h1>
        <h1 class="font-px">Font set with PX</h1>
      </span>
      <span>
        <div>
          <h1 class="padding-rem font-rem">Padding set with REM</h1>
        </div>
        <div>
          <h1 class="padding-px font-rem">Padding set with PX</h1>
        </div>
      </span>
      <div id="slider-section">
        <input id="fontSlider" type="range" min="8" max="32" value="16" />
        <span>
          <p>HTML font size</p>
          <strong id="sliderOutput"></strong>
        </span>
      </div>
    </section>

    <script src="scripts.js"></script>
  </body>
</html>
